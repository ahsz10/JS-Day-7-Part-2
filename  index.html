<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Clock & Alarm</title>
</head>
<body>

    <div class = "clock-container" >
        <div class = "clock" >
            <!-- week days -->
            <div class = "days" >
                <span id = "sun"> sun </span>&nbsp;
                <span id = "mon"> mon </span>&nbsp;
                <span id = "tus"> tus </span>&nbsp;
                <span id = "wed"> wed </span>&nbsp;
                <span id = "thu"> thu </span>&nbsp;
                <span id = "fri"> fri </span>&nbsp;
                <span id = "sat"> sat </span>          
            </div>

            <!-- time -->
            <div class ="time">
                <span id = "hrs" > 00 </span> :
                <span id = "mins" > 00 </span> :
                <span id = "secs" > 00 </span>&nbsp;
                <span id = "d-n" > </span>
            </div>

            <!-- Alarm -->
            <div class="alarm">
                <select id="alr-hrs"></select>
                <select id="alr-mins"></select>
                <select id="alr-secs"></select>
                <select id="alr-ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="set-alarm">Set Alarm</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
